  <style>
     /* Styles for the container of the slideshow */
  .container {
    position: relative;
    max-width: 800px;
    margin: 0 auto;
  }

  /* Style for the slideshow images */
  .slideshow-img {
    width: 100%;
    height: auto;
  }

  /* Styles for the previous and next buttons */
  .prev, .next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 1;
  }

  .prev {
    left: 0;
  }

  .next {
    right: 0;
  }

  /* Style for the slide number text */
  .numbertext {
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    padding: 5px;
  }
    </style>
</head>
<body>
  <div>
    <header>

        <nav>

      <h1>Gallery</h1>
      <!-- Slide Show -->
      <div class="container">
        
  <div class="mySlides">

  <script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides((slideIndex += n));
    }

    function currentSlide(n) {
      showSlides((slideIndex = n));
    }

    function showSlides(n) {
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("numbertext");

      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }

      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }

      for (let i = 0; i < dots.length; i++) {
        dots[i].style.display = "none";
      }

      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].style.display = "block";
    }
  </script>
